plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    jcenter()
}

dependencies {
    compile files('lib/gradle-base-services-6.2.2.jar')
    compile files('lib/gradle-resources-6.2.2.jar')
    compile files('lib/gradle-resources-http-6.2.2.jar')
    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.5'
    compile group: 'org.apache.httpcomponents', name: 'httpclient', version: '4.5.10'
    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.28'
    compile group: 'com.google.guava', name: 'guava', version: '27.1-android'
    compile group: 'com.google.code.findbugs', name: 'jsr305', version: '3.0.2'

}
