plugins {
    id 'java'
}

group = 'org.gradle'
version = '4.3.1'
archivesBaseName = 'gradle-resources-http'

sourceCompatibility = targetCompatibility = 1.8

repositories {
    jcenter()
    maven { url 'https://maven.aliyun.com/repository/public/' }
    maven { url 'https://repo.gradle.org/gradle/libs-releases-local/' }
}

configurations {
    shade
    compile.extendsFrom(shade)
}

dependencies {
    compile files('lib/gradle-base-services-' + version + '.jar')
    compile files('lib/gradle-resources-' + version + '.jar')
    shade files('lib/gradle-resources-http-' + version + '.jar')
    compile group: 'commons-lang', name: 'commons-lang', version: '2.6'
    compile group: 'com.google.code.gson', name: 'gson', version: '2.7'
    compile group: 'org.apache.httpcomponents', name: 'httpclient', version: '4.4.1'
    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.10'
    compile group: 'com.google.guava', name: 'guava', version: '17.0'
    compile group: 'com.google.code.findbugs', name: 'jsr305', version: '1.3.9'
}

jar {
    from sourceSets.main.output
    configurations.shade.copyRecursive().setTransitive(false).each {
        artifact ->
            from(zipTree(artifact).matching {
                exclude '**/HttpClientHelper**'
            })
    }
}
